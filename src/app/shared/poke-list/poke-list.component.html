<ng-template ngFor let-pokemon [ngForOf]="pokemons">

  <!--O If impede que seja processado antes das informações chegarem da api--><a class="pokemon" *ngIf="pokemon.status">
    <section class="pokemon__status">
      <h2>{{pokemon.name}}</h2>
      <ul>
        <li *ngFor="let tipo of pokemon.status.types">{{tipo.type.name}}</li>
      </ul>
    </section>

    <section class="pokemon__image">
      <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
      >
    </section>
  </a>
</ng-template>
